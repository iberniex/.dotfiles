[notebook]
dir = "/Users/vberniex/Documents/vault"

# Note settings
[note]
default="Untitled"
# Note name format
filename="{{id}}-{{format-date now '%Y%m%d'}}-{{title}}"
extension="md"

# ID Note Format
id-charset="alphanum"
id-length=8
id-case="lower"

[templates]
paths = ["~/.config/zk/templates"]

[extra]
author="hxbr"

[tool]
editor="nvim"
shell="/bin/zsh"
pager="less -FIRX"
fzf-preview="bat -p --color always {-1}"
[format.markdown]
link-format = "[[{{metadata.id}}|{{title}}]]"

[lsp]

[lsp.diagnostics]
wiki-title="hint"
dead-link="error"

[lsp.completion]
# Show the note title in the completion pop-up, or fallback on its path if empty.
note-label = "{{path}}"
# Filter out the completion pop-up using the note title or its path.
note-filter-text = "{{title}} {{path}}"
# Show the note filename without extension as detail.
note-detail = "{{filename-stem}}"

[filter]
recents="--sort created- --created-after 'last two weeks'"

[alias]
# Edit the last modified note.
edlast = "zk edit --limit 1 --sort modified- $@"

# backlinks access to a note
bl = "zk list --link-to $@"

# Edit the notes selected interactively among the notes created the last two weeks.
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Show a random note.
lucky = "zk list --quiet --format full --sort random --limit 1"

# daily note creation
daily = 'zk new --no-input "$ZK_NOTEBOOK_DIR/002-Journal/daily"'

# expanding filtered note paths
inline = "zk list --quiet --format {{path}} --delimiter , $@"

# List fleeting notes
fleeting = "zk list --tag=fleeting --interactive"

# List literature notes
lit = "zk list --tag=literature --interactive"

# List project notes
project = "zk list --tag=project --interactive"

# List journal notes
journal = "zk list --tag=type/journal --interactive"

[group.daily]
paths = ["002-Journal/daily"]

[group.daily.note]
filename = "{{format-date now '%Y-%m-%d'}}"
extension = "md"
template = "daily.md"

